<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming TV Indonesia</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2c2c2c, #1a1a1a);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, background 0.3s;
            height: 60px;
            padding: 5px;
            cursor: pointer;
        }
        .link:hover {
            background: #555;
            transform: scale(1.1);
        }
        .link img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .video-container {
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: black;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: gray;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
    <script>
        function playStream(url) {
            document.getElementById('player').src = url;
            document.getElementById('placeholder').style.display = 'none';
        }
    </script>
</head>
<body>
